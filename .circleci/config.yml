version: 2.1

commands:
  with_cache:
    description: |
      Run a set of steps with gradle dependencies cached.
      This command will first restore a cache of gradle dependencies, if one was
      saved by a previous build. The provided `steps` will then be executed, and
      if successful, then a fresh cache will be saved, if required.
      The contents of the `~/.gradle` directory is cached, which will substantially
      improve build times for projects with many dependencies.
      The cache-key is generated from any files named `build.gradle` that are
      present in the `working_directory`.
    parameters:
      cache_key:
        default: v1
        description: Add a custom suffix to your cache key in the event you need to
          work with multiple caches.
        type: string
      steps:
        type: steps
    steps:
    - run:
        command: find . -name 'build.gradle.kts' | sort | xargs cat | shasum | awk '{print
          $1}' > /tmp/gradle_cache_seed
        name: Generate Cache Checksum
    - restore_cache:
        key: gradle-<< parameters.cache_key>>-{{ checksum "/tmp/gradle_cache_seed"
          }}-{{ checksum ".circleci/config.yml" }}
    - steps: << parameters.steps >>
    - save_cache:
        key: gradle-<< parameters.cache_key>>-{{ checksum "/tmp/gradle_cache_seed"
          }}-{{ checksum ".circleci/config.yml" }}
        paths:
        - ~/.gradle/caches
        - ~/.gradle/wrapper

  collect_test_results:
    description: |
      Store test reports to build artifacts.
      Locate any JUnit test reports and store them as build artifacts and test results.
      Store the HTML build report to build artifacts.
    parameters:
      reports_path:
        default: build/reports/
        description: Artifacts to be published
        type: string
      test_results_path:
        default: build/test-results/
        description: Results to be published
        type: string
    steps:
    - when:
        condition: <<parameters.test_results_path>>
        steps:
        - store_test_results:
            path: <<parameters.test_results_path>>
        - store_artifacts:
            destination: Results
            path: <<parameters.test_results_path>>
    - unless:
        condition: <<parameters.test_results_path>>
        steps:
        - run:
            command: |
              mkdir -p /tmp/test_results/junit
              find . -name '*TEST-*.xml' -exec cp -v {} /tmp/test_results/junit \;
            name: Gather Test Results
        - store_test_results:
            path: /tmp/test_results
        - store_artifacts:
            destination: Results
            path: /tmp/test_results
    - when:
        condition: <<parameters.reports_path>>
        steps:
        - store_artifacts:
            destination: Reports
            path: <<parameters.reports_path>>
    - unless:
        condition: <<parameters.reports_path>>
        steps:
        - store_artifacts:
            destination: Reports
            path: build/reports/tests/test/

jobs:
  build:
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - with_cache:
          steps:
            - run:
                name: Build Smithy Kotlin
                working_directory: ~/project/smithy-kotlin
                command: ./gradlew build -x test -x jvmTest
            - persist_to_workspace:
                root: .
                paths:
                  - smithy-kotlin/build
                  - smithy-kotlin/*/build
                  - smithy-kotlin/client-runtime/*/build
            - run:
                name: Build Smithy Swift
                working_directory: ~/project/smithy-swift
                command: ./gradlew build -x test
            - persist_to_workspace:
                root: .
                paths:
                  - smithy-swift/build
                  - smithy-swift/*/build
  test_smithy_kotlin:
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - attach_workspace:
          at: .
      - with_cache:
          steps:
            - run:
                working_directory: ~/project/smithy-kotlin
                name: Run tests
                command: |
                  ./gradlew test
      - collect_test_results:
          test_results_path: ""
          reports_path: ""

  lint_smithy_kotlin:
    # Remove if parallelism is not desired
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          working_directory: ~/project/smithy-kotlin
          name: Run ktlint
          command: |
            ./gradlew ktlint
  test_smithy_swift:
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - attach_workspace:
          at: .
      - with_cache:
          steps:
            - run:
                working_directory: ~/project/smithy-swift
                name: Run tests
                command: |
                  ./gradlew test
      - collect_test_results:
          test_results_path: ""
          reports_path: ""

  lint_smithy_swift:
    # Remove if parallelism is not desired
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          working_directory: ~/project/smithy-swift
          name: Run ktlint
          command: |
            ./gradlew ktlint

workflows:
  version: 2
  workflow:
    jobs:
    - build
    - test_smithy_kotlin:
        requires:
          - build
    - lint_smithy_kotlin
    - test_smithy_swift:
        requires:
          - build
    - lint_smithy_swift
